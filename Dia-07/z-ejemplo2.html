<!DOCTYPE html> 
<html lang="es"> 
    <head> 
    <meta charset="UTF-8" /> 
    <title>JavaScript</title> 
    <script type="text/javascript"> 
        var parrafos; 
        
        function ejecutar () { 
            parrafos = HTMLElement.innerText("especial1"); 
            for(var i=0; i<parrafos.length; i++) { 
                var parrafo = parrafos[i].innerText; 
                window.alert (parrafo); 
            } 
        } 


    </script> 
    </head> 
    <body> 
        <p name="normal">Un párrafo normal</p> 
        <p name="especial1"> <em>Contenido</em> especial 1</p> 
        <p name="especial">Contenido especial 2</p> 
        <button onclick="ejecutar();"> Mostrar Párrafos Especiales</button> 
    </body> 
</html>
